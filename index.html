<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Mother's Day</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating hearts background -->
    <span class="floating-heart" style="left: 10%; animation-delay: 0s;">❤️</span>
    <span class="floating-heart" style="left: 30%; animation-delay: 2s;">💖</span>
    <span class="floating-heart" style="left: 50%; animation-delay: 4s;">💗</span>
    <span class="floating-heart" style="left: 70%; animation-delay: 1s;">💓</span>
    <span class="floating-heart" style="left: 85%; animation-delay: 3s;">💕</span>
    <div class="container">
        <div class="header">
            <h1 class="title">Happy Mother's Day</h1>
            <p class="subtitle">To the most amazing mom in the world!</p>
        </div>

        <div class="gallery">
            <div class="photo-container">
                <img src="images/WhatsApp Image 2025-05-11 at 09.14.28.jpeg" alt="Mother's Day Photo 1" class="photo">
                <div class="caption">A beautiful moment together</div>
            </div>
            <div class="photo-container">
                <img src="images/WhatsApp Image 2025-05-11 at 09.14.28 (1).jpeg" alt="Mother's Day Photo 2" class="photo">
                <div class="caption">Cherished memories</div>
            </div>
            <div class="photo-container">
                <img src="images/WhatsApp Image 2025-05-11 at 09.14.28 (2).jpeg" alt="Mother's Day Photo 3" class="photo">
                <div class="caption">Smiles that last forever</div>
            </div>
            <div class="photo-container">
                <img src="images/WhatsApp Image 2025-05-11 at 09.14.29.jpeg" alt="Mother's Day Photo 4" class="photo">
                <div class="caption">Unforgettable times</div>
            </div>
            <div class="photo-container">
                <img src="images/background.jpg" alt="Mother's Day Photo 5" class="photo">
                <div class="caption">A special day to remember</div>
            </div>
        </div>

        <div class="message">
            <p class="heart-message">❤️ Thank you for everything, Mom! ❤️</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
